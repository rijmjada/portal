<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./css/perfil.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Lexend Deca', sans-serif;
        }

        /* Estilo para el borde similar a otros elementos */
        textarea {
            border: 1px solid black !important;
            ;
            /* Puedes ajustar el color según tu diseño */
            border-radius: 4px;
            /* Ajusta el radio de borde según tu diseño */
            padding: 8px;

            min-height: 250px !important;
            /* Ajusta el relleno según tu diseño */
            width: 100%;
            /* O ajusta el ancho según tus necesidades */
            box-sizing: border-box;
            /* Asegura que el tamaño total incluya el relleno y el borde */
            resize: none;
            /* Evita que se pueda redimensionar */
        }
    </style>

</head>

<body>

    <header>
        <i class="bi bi-arrow-left-circle fs-2" id="goHome"></i>
        <img src="assets/logo-job.png" alt="" id="logo-job">
        <i class="bi bi-moon-stars fs-5 text-white-50 pe-5" id="darkMode" style="position: relative; left: -35px;"></i>
    </header>

    <!-- SPINNER LOADER -->
    <div class="loader-container d-none">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
        <span style="margin-left: 5px;" id="message-spinner"> Actualizando...</span>
    </div>
    <!-- END - SPINNER LOADER -->

    <div class="container" style="margin-top: 80px;">

        <!-- BTN navv -->
        <div class="row ">
            <div class="col d-flex justify-content-center align-items-center gap-2">
                <div class="btn btn-outline-primary " style="border-radius:  0 25px;" id="btn-perfil">
                    Mi usuario
                </div>
                <div class="btn btn-outline-primary " style="border-radius:  0 25px;" id="btn-datos-empresa">
                    Datos Empresa
                </div>
                <div class="btn btn-outline-primary " style="border-radius:  0 25px;" id="btn-publicaciones">
                    Publicaciones
                </div>
                <div class="btn btn-outline-primary active " style="border-radius:  0 25px;" id="btn-nueva-oferta">
                    Nueva Oferta
                </div>
            </div>
        </div>


        <div class="container d-flex justify-content-center my-5 " style="max-width: 90vb;">
            <form class="row  p-3 " onsubmit=" publicarAviso(event)">

                <div class="col-md-6 my-2 col-12">
                    <label for="titulo" class="form-label"> Titulo: </label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>

                <div class="col-md-6 my-2 col-12">
                    <label for="ubicacion" class="form-label"> Ubicacion:</label>
                    <input type="text" class="form-control" id="ubicacion" required>
                </div>


                <div class="col-md-6 my-2 col-12">
                    <label for="modalidad" class="form-label"> Modalidad: </label>
                    <input type="text" class="form-control" id="modalidad" required>
                </div>

                <div class="col-md-6 my-2 col-12">
                    <label for="salario" class="form-label"> Salario: </label>
                    <input type="text" class="form-control" id="salario" required>
                </div>

                <div class="col-12">
                    <label for="descripcion" class="form-label"> Descripcion: </label>
                    <textarea class="form-control" required id="descripcion"></textarea>
                </div>


                <div class="col-12 d-flex justify-content-center align-items-center" style="margin-top: 40px;">
                    <button type="submit" class="btn btn-success">
                        Publicar aviso
                    </button>
                </div>

                <!-- MESSAGE INFORM REQUEST -->
                <div id="msg-inform-request" class="col text-center d-none p-4">
                    <p id="msg-inform-p"></p>
                </div>


            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <script  src="./js/oferta.js"></script>
</body>

</html>
