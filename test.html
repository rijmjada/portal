<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Arrastrar y Soltar con Bootstrap</title>
    <style>
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .drop-zone:hover {
            background-color: #f0faff;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="drop-zone" id="dropZone">
                    <p>Arrastra y suelta aquí tus archivos</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropZone = document.getElementById('dropZone');

            dropZone.addEventListener('dragover', function (e) {
                e.preventDefault();
                dropZone.classList.add('bg-light');
            });

            dropZone.addEventListener('dragleave', function () {
                dropZone.classList.remove('bg-light');
            });

            dropZone.addEventListener('drop', function (e) {
                e.preventDefault();
                dropZone.classList.remove('bg-light');

                const files = e.dataTransfer.files;

                // Muestra el spinner loader
                showLoader();

                // Simula una solicitud PUT a la API después de 2 segundos
                setTimeout(() => {
                    // Construye la solicitud con FormData
                    const formData = new FormData();
                    formData.append('archivo', files[0]);

                    // Puedes utilizar la función fetch para hacer una solicitud PUT
                    // Asegúrate de manejar la lógica de la solicitud y el estado de respuesta adecuadamente
                    fetch('http://localhost:8080/api/upload/usuarios/656608b1d79f5611746fc049', {
                        method: 'PUT',
                        body: formData
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Error en la carga: ${response.status} ${response.statusText}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            // Oculta el spinner loader
                            hideLoader();

                            // Muestra el mensaje de carga exitosa
                            showSuccessMessage('Archivo cargado correctamente...');
                        })
                        .catch(error => {
                            console.error('Error:', error);

                            // Oculta el spinner loader en caso de error
                            hideLoader();

                            // Muestra el mensaje de error
                            showErrorMessage(error.message);
                        });
                }, 2000);
            });

            function showLoader() {
                // Puedes mostrar un spinner loader como prefieras (aquí se usa Bootstrap)
                dropZone.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div>';
            }

            function hideLoader() {
                // Restaura el contenido original del dropZone
                dropZone.innerHTML = '<p>Arrastra y suelta aquí tus archivos</p>';
            }

            function showSuccessMessage(message) {
                // Muestra el mensaje de carga exitosa en el centro del dropZone
                dropZone.innerHTML = `<p class="text-success text-center">${message}</p>`;
            }

            function showErrorMessage(errorMessage) {
                // Muestra el mensaje de error en el centro del dropZone
                dropZone.innerHTML = `<p class="text-danger text-center">${errorMessage}</p>`;
            }
        });


    </script>
</body>

</html>
