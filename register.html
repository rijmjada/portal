<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    
</head>

<body>

    <header>
        <i class="bi bi-arrow-left-circle fs-2" id="goHome"></i>
        <img src="assets/logo-zonajobs.ddca20fb.svg" alt="">
    </header>

    <div class="row min-vh-100">
        <div class="col d-flex justify-content-center align-items-center">
            <form id="registerForm" onsubmit="handleFormSubmit();">
                <label for="nombre">Nombre(s):</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre(s)...">
        
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido...">
        
                <label for="correo"> Email:</label>
                <input type="email" id="correo" name="correo" required placeholder="Ingresa tu email...">
        
                <label for="password">Contrase単a:</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contrase単a...">

                <label for="confirmPassword">Confirmar Contrase単a:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirma tu contrase単a...">
        
                <button type="submit" onclick="handleFormSubmit()">Enviar</button>
            </form>
        </div>


        <div class="col d-flex justify-content-center align-items-center">
            <img src="assets/sign-in-zonajobs.fdebf50e.svg" alt="">
        </div>
    </div>
   




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    
    <script src="./js/register.js"></script>

</body>

</html>
