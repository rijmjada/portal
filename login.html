<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">


</head>

<body>

    <header>
        <i class="bi bi-arrow-left-circle fs-2" id="goHome"></i>
        <img src="assets/logo-job.png" alt="" id="logo-job">
        <i class="bi bi-moon-stars fs-5 text-white-50 pe-5" id="darkMode" style="position: relative; left: -35px;"></i>
    </header>

    <div class="container container-login">
        <div class="row min-vh-100">
            <div class="col-sm-12 col-md-12 col-lg-6 my-5 d-flex justify-content-center align-items-center">
                <form id="loginForm" onsubmit="loginFormSubmit(event);">

                    <h1 style="color: cadetblue; text-align: center;"> Ingresá a tu cuenta </h1>

                    <p style="color: rgb(57, 62, 62);" class="py-2 fs-5 text-center">¡Hola! Accedé y encontrá el trabajo
                        que buscás
                    </p>
                    <hr>
                    <!-- GOOGLE SIGNIN -->
                    <br>
                    <div id="g_id_onload"
                        data-client_id="382795868515-qani5mnrb9qhhlh8fpvrfun8068skjlg.apps.googleusercontent.com"
                        data-auto_prompt="false" data-callback="handleCredentialResponse">
                    </div>

                    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                        data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="center"
                        style="width: 100% !important;">
                    </div>

                    <button id="google_signOut" class="btn btn-outline-primary">
                        Sign-out
                    </button>

                    <hr>
                    <br>
                    <!-- END - GOOGLE SIGNIN -->


                    <label for="correo"> Email:</label>
                    <input type="email" id="correo" name="correo" required placeholder="Ingresa tu email...">

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required
                        placeholder="Ingresa tu contraseña...">


                    <button type="submit">Ingresar</button>

                    <!-- MESSAGE INFORM REQUEST -->
                    <div id="msg-inform-request" class="d-none text-center">
                        <p id="msg-inform-p"></p>
                    </div>

                </form>

                </form>

            </div>



            <div class="col-sm-12 col-md-12 col-lg-6  d-flex justify-content-center align-items-center">
                <img src="assets/4077880.webp" alt="" class="img-fluid">
            </div>
        </div>
    </div>



    <!--  Google SignIn -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!--  bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <!--  login.js -->
    <script src="./js/login.js"></script>

</body>

</html>
