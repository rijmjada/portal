<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./css/perfil.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Lexend Deca', sans-serif;
        }
    </style>

</head>

<body>

    <header>
        <i class="bi bi-arrow-left-circle fs-2" id="goHome"></i>
        <img src="assets/logo-job.png" alt="" id="logo-job">
        <i class="bi bi-moon-stars fs-5 text-white-50 pe-5" id="darkMode" style="position: relative; left: -35px;"></i>
    </header>

    <!-- SPINNER LOADER -->
    <div class="loader-container d-none">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
        <span style="margin-left: 5px;" id="message-spinner"> Actualizando...</span>
    </div>
    <!-- END - SPINNER LOADER -->

    <div class="container">

        <div class="row my-5 p-3">
            <div class="col-lg-7 col-md-12 ">
                <h2 class="text-lg-start text-center" style="color: rgb(70, 70, 174);">Detalles del empleo</h2>
                <hr>

                <br>

                <article class="my-1">
                    <strong><i class="bi bi-person-workspace m-1"></i> Puesto: </strong>
                    <span id="puesto"></span>
                </article>


                <article class="my-1">
                    <strong><i class="bi bi-building-fill-check m-1"></i> Empresa:</strong>
                    <span id="empresa"></span>
                </article>

                <article class="my-1">
                    <strong><i class="bi bi-clock-fill m-1"></i> Fecha publicacion:</strong>
                    <span id="fecha-publicacion"></span>
                </article>

                <article class="my-1">
                    <strong><i class="bi bi-geo-alt-fill m-1"></i> Ubicacion:</strong>
                    <span id="ubicacion"></span>
                </article>

                <article class="my-1">
                    <strong><i class="bi bi-globe m-1"></i> Modalidad:</strong>
                    <span id="modalidad"></span>
                </article>

                <article class="my-1">
                    <strong><i class="bi bi-cash m-1"></i> Sueldo:</strong>
                    <span id="salario"></span>
                </article>

                <article class="my-1">
                    <strong><i class="bi bi-boxes m-1"></i> Sector:</strong>
                    <span id="sector"></span>
                </article>

                <br>
                <strong class="my-1"><i class="bi bi-info-circle-fill m-1"></i> Descripcion: </strong>

                <p id="descripcion"></p>
            </div>

            <div class="col d-flex justify-content-center offset-lg-1">
                <div class="box" style="max-height: 50vh; margin-top: 120px;">
                    <div class="btn btn-primary fs-2 p-3 disabled" id="btn-accion-oferta">Postularme</div>
                    <p class="d-none  my-3" id="message_disabled" style="font-style: italic; font-size: s;"></p>
                </div>
            </div>
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <script type="module" src="./js/detalle_oferta.js"></script>
</body>

</html>
