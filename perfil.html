<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mi Perfil </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./css/perfil.css">


</head>

<body>

    <header>
        <i class="bi bi-arrow-left-circle fs-2" id="goHome"></i>
        <img src="assets/logo-zonajobs.ddca20fb.svg" alt="">
    </header>


    <div class="container bg-info">
        <div class="row bg-body-tertiary min-vh-100 d-flex justify-content-center align-content-between">
            <div class="col-4 bg-danger-subtle ">

                <form id="registerForm" onsubmit="handleFormSubmit();" class="d-flex flex-column">
                    <label for="nombre">Nombre(s):</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre(s)...">

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido...">

                    <label for="correo"> Email:</label>
                    <input type="email" id="correo" name="correo" required placeholder="Ingresa tu email...">

                    

                    <button type="submit" onclick="handleFormSubmit()">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="./js/perfil.js"></script>
</body>

</html>
